version: "3.9"

networks:
  jenkins:
    name: jenkins_network
    driver: bridge

volumes:
  jenkins-docker-certs:
  jenkins-data:

services:
  jenkins:
    image: jenkins/jenkins:2.387.1
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      - DOKCER_HOST=tcp://docker-jenkins:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
    networks:
      - jenkins

  docker-daemon:
    image: docker:dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - jenkins-docker-certs:/certs/client
      - jenkins-data:/var/jenkins_home
    expose:
      - 2376
    networks:
      jenkins:
        aliases:
          - docker-jenkins
      
