apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: helloworld-replicaset
  labels:
    app: helloworld
    tier: test
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      tier: test
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: helloworld-container
        image: nginxdemos/hello
